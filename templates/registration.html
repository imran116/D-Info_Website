{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- registration start here -->
    <section class="gry-bg py-6 p-5 m-5">
        <div class="profile">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 mx-auto">
                        <div class="card shadow-none rounded-0 border">
                            <div class="row">
                                <!-- Left Side -->
                                <div class="col-lg-12 col-md-12 p-4 p-lg-5">
                                    <!-- Titles -->
                                    <div class="text-center">
                                        <img src="{% static 'images/logo.jpg' %}" alt="" class="img-fluid w-50 h-50">
                                        <h1 class="fs-20 fs-md-24 fw-700 text-primary">Create an account.</h1>
                                    </div>
                                    <!-- Register form -->
                                    <div class="pt-3 pt-lg-4">
                                        <div class="">
                                            
                                            <form id="reg-form" class="form-default" role="form" action="{% url 'register' %}"
                                                method="POST">
                                                {% csrf_token %}
                                                    {% for message in messages %}
                                                    <p>{{message}}</p>
                                                    {% endfor %}
                                              <!-- Name -->
                                                <div class="form-group">
                                                    <label for="name"
                                                        class="fs-12 fw-700 fw-semibold mb-2 text-soft-dark">Full
                                                        Name</label>
                                                    <input type="text" class="form-control rounded-0 mb-2" value=""
                                                        placeholder="Full Name" name="username">
                                                </div>

                                                <!-- Email or Phone -->
                                                <div class="form-group">
                                                    <label for="email" class="fs-12 fw-700 fw-semibold mb-2 text-soft-dark">Email</label>
                                                    <input type="email" class="form-control mb-2" value=""
                                                        placeholder="Email" name="email">
                                                </div>

                                                <!-- password -->
                                                <div class="form-group">
                                                    <label for="password"
                                                        class="fs-12  text-soft-dark fw-semibold mb-2">Password</label>
                                                    <input type="password" class="form-control mb-2 rounded-0"
                                                        placeholder="Password" name="password">
                                                    <div class="text-right mt-1">
                                                        <span class="pass">Password must contain
                                                            at least 6 digits</span>
                                                    </div>
                                                </div>

                                                <!-- password Confirm -->
                                                <div class="form-group">
                                                    <label for="password_confirmation"
                                                        class="fs-12 fw-semibold mb-2 text-soft-dark">Confirm Password</label>
                                                    <input type="password" class="form-control rounded-0 mb-2"
                                                        placeholder="Confirm Password" name="confirm_password">
                                                </div>

                                                <!-- Recaptcha -->

                                                <!-- Terms and Conditions -->
                                                <div class="mb-3">
                                                    <label class="aiz-checkbox">
                                                        <input type="checkbox" name="checkbox_example_1" required>
                                                        <span class="">By signing up you agree to our <a
                                                                href="{% url 'terms' %}"
                                                                class="terms">terms and conditions</a></span>
                                                        <span class="aiz-square-check"></span>
                                                    </label>
                                                </div>

                                                <!-- Submit Button -->
                                                <div class="form-group mb-4 mt-4">
                                                    <button type="submit"
                                                        >Create
                                                        Account</button>
                                                </div>
                                            </form>
                                            <!-- Social Login -->
                                        </div>

                                        <!-- Log In -->
                                        <div class="text-center">
                                            <p class="fs-12 text-gray mb-0">Already have an account?</p>
                                            <a href="{% url 'login' %}"
                                                class="fs-14 fw-700 animate-underline-primary">Log In</a>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Side Image -->
                                <!--<div class="col-lg-6 col-md-5 py-3 py-md-0">-->
                                <!--    <img src="https://shareinfobd.com/public/uploads/all/Ie5oqJjOzkkfnkFV87C5eu2AbYOdxbUj8q8pufHO.png" alt="" class="img-fit h-100">-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>



{% endblock  %}
